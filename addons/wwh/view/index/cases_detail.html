<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="{$data['c_keywords']}"/>
    <meta name="description" content="{$data['c_description']}"/>
    <title>{$data['casesname']}_{$config['site_name']}</title>
    <link rel="stylesheet" href="__ADDON__/css/swiper.css">
    <link rel="stylesheet" href="__ADDON__/css/style.css">
    <link rel="stylesheet" href="__ADDON__/css/media.css">
    <link rel="shortcut icon" href="__ADDON__/images/favicon.ico">
</head>
<body>
<!--头部-->
{include file="index/header" /}
<!--内容-->
<div id="bann" style="background-image: url({$config['banner2']});">
    <div class="container">
        <div class="t1">
            SOLUTION<br>
        </div>
        <div class="t2">
            <span>根据每个客户的不同需求定制不同层次的解决方案</span>
        </div>
    </div>
</div>

<div id="nav2">
    <div class="sub-menu ">
        <div class="main container">
            <div class="sub-nav">
                <div class="items">
                    {foreach name='casescategory' id='vo'}
                    <a href="{:addon_url('wwh/index/cases', [':id'=>$vo['id']])}">{$vo['name']}</a><i></i>
                    {/foreach}
                </div>
            </div>
            <div class="hamb">当前位置：解决方案</div>
        </div>
    </div>
</div>

<div id="cases_dt">
    <div class="container">
        <div class="solution-detail">
            <div class="title">{$data['casesname']}<span>浏览数：{$data['views']}</span></div>
            <div class="content">
                {$data['content']}
            </div>
            <div class="detail-bottom">
                <div class="left">
                    <div class="pg"><span>上一个：</span><a href="{:addon_url('wwh/index/cases_detail',[':id'=>$after['id']])}" class="item">{$after['casesname']}</a></div>                    <div class="pg"><span>下一个：</span><a href="{:addon_url('wwh/index/cases_detail',[':id'=>$front['id']])}" class="item">{$front['casesname']}</a></div>                </div>
                <a href="{:addon_url('wwh/index/cases',[':id'=>''])}" class="back">返回列表</a>
            </div>
        </div>
    </div>
</div>

<!--底部-->
{include file="index/footer" /}
<script src="__ADDON__/js/jquery.min.js"></script>
<script src="__ADDON__/js/style.js"></script>
<script>
    $('.header-container .clearfix .H-nav .Hnav-menu').eq(2).addClass('nav-active');//顶部导航变色
</script>
</body>
</html>
